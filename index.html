<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title>Calculator</title>
<link rel = "stylesheet" type = "text/css" href = "calculator.css">
</head>

<body>
<div id = "calculator">
	<div id = "output">0</div><br/>
	<div id = "buttons">
		<div class = "immediate-operator">x&sup2;</div><div class = "digit">7</div><div class = "digit">8</div><div class = "digit">9</div><div class = "operator">+</div><br/>
		<div class = "operator">^</div><div class = "digit">4</div><div class = "digit">5</div><div class = "digit">6</div><div class = "operator">-</div><br/>
		<div class = "immediate-operator">&radic;</div><div class = "digit">1</div><div class = "digit">2</div><div class = "digit">3</div><div class = "operator">&divide;</div></br>
		<div id = "pi">&pi;</div><div id = "clear">C</div><div class = "digit">&middot;</div><div class = "digit">0</div><div class = "operator">X</div><br/>
		<div id = "equals">=</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type = "text/javascript" src = "calculator.js"></script>
</body>
</html>
